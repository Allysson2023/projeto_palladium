<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Moradores </title>
    <style>

        :root {
            --spacing: 1.5rem;
            --link-dark-color: rgb(255, 255, 255);
            --link-light-color: rgb(156, 217, 255);
            --clr-white: rgb(245, 245, 255);
            --clr-black: rgb(0, 0, 30);
            --clr-light-gray: rgb(230, 230, 245);
            --clr-dark-shadow-5: rgba(0, 0, 10, 5%);
            --clr-dark-shadow-10: rgba(0, 0, 10, 10%);
            --clr-dark-shadow-20: rgba(0, 0, 10, 20%);
            --clr-light-shadow-5: rgba(200, 200, 255, 5%);
            --clr-light-shadow-10: rgba(200, 200, 255, 10%);
            --clr-light-shadow-20: rgba(200, 200, 255, 20%);
            --main-page-width: 120rem;
            --table-min-width: 60rem;
            --biggest-font-size: 5rem;
            --bigger-font-size: 4rem;
            --big-font-size: 3.2rem;
            --medium-font-size: 2.4rem;
            --small-font-size: 1.6rem;
            --smaller-font-size: 1.4rem;
            --smallest-font-size: 1.2rem;
            --transition-fast: 300ms;
            --transition-medium: 600ms;
            --transition-slow: 1s;
            --default-border-radius: 4px;
          }
       /* Reset b√°sico */
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: Arial, sans-serif;
       }

       body {
           background: linear-gradient(135deg, #007bff, #010b69);
           color: #fff;
           text-align: center;
           padding: 20px;
       }

       h1 {
           margin-bottom: 20px;
           font-size: 28px;
           text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
       }

       .menu {
           display: flex;
           justify-content: center;
           gap: 20px;
           padding: 10px 0;
       }

       .menu-item {
           list-style: none;
       }

       .menu-link {
           color: #ff0;
           text-decoration: none;
           font-size: 20px;
           font-weight: bold;
       }

       .menu-link:hover {
           text-decoration: underline;
       }

       .responsive-table {
           max-width: 1000px;
           margin: auto;
           background: rgba(255, 255, 255, 0.1);
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
           overflow-x: auto;
       }

       .contacts-table {
           width: 100%;
           border-collapse: collapse;
           border-radius: 10px;
           overflow: hidden;
           min-width: 600px;
       }

       .table-caption {
           font-size: 22px;
           font-weight: bold;
           padding: 15px;
       }

       .table-header {
           padding: 15px;
           text-transform: uppercase;
           font-weight: bold;
       }

       .table-row {
           background: rgba(255, 255, 255, 0.2);
           transition: 0.3s;
       }

       .table-row:hover {
           background: rgba(255, 255, 255, 0.4);
       }

       .table-cel {
           padding: 12px;
           border-bottom: 1px solid rgba(255, 255, 255, 0.3);
           word-break: break-word;
       }

       .table-link {
           color: #ff0;
           text-decoration: none;
           font-weight: bold;
       }

       .table-link:hover {
           text-decoration: underline;
       }

       @media (max-width: 768px) {
           .menu {
               flex-direction: column;
               align-items: center;
           }
           .responsive-table {
               padding: 10px;
           }
           .contacts-table {
               min-width: 100%;
               display: block;
               overflow-x: auto;
               white-space: nowrap;
           }
       }
       .search {
        margin: 20px 0;
        text-align: center;
    }

    .search-input {
        padding: 10px;
        width: 100%;
        max-width: 300px;
        border-radius: 20px;
        border: none;
        outline: none;
        text-align: center;
        font-size: 16px;
    }

    .single-contact h1 {
        margin: 1rem 0;
      }
      
      .single-contact p {
        margin: 1rem 0;
      }
      
      .pagination {
        margin-top: var(--spacing);
        display: flex;
        justify-content: center;
        padding: calc(var(--spacing) * 0.8);
        font-size: var(--small-font-size);
      }
      
      .pagination .step-links {
        display: flex;
        gap: calc(var(--spacing) * 0.8);
      }
      
      .pagination .step-links a {
        color: var(--link-dark-color);
        transition: color var(--transition-fast) ease-in-out;
        text-decoration: none;
        display: block;
      }

      .btn-link {
        font-size: var(--small-font-size);
        text-decoration: none;
        font-weight: bold;
        padding: 1rem;
        display: block;
        line-height: var(--small-font-size);
      }
      
      .btn-volta {
        background: rgb(130, 230, 125);
      }
      .btn-delete {
        background: rgb(239, 24, 24);
      }
      .pagination {
        margin-top: var(--spacing);
        display: flex;
        justify-content: center;
        padding: calc(var(--spacing) * 0.8);
        font-size: var(--small-font-size);
      }
      
      .pagination .step-links {
        display: flex;
        gap: calc(var(--spacing) * 0.8);
      }
      
      .pagination .step-links a {
        color: var(--link-dark-color);
        transition: color var(--transition-fast) ease-in-out;
        text-decoration: none;
        display: block;
      }

      .message {
        max-width: 600px;
        margin: var(--spacing) auto;
        margin-top: calc(var(--spacing) * 2);
        padding: var(--spacing);
        text-align: center;
        border-radius: var(--default-border-radius);
        font-size: var(--smaller-font-size);
      }
      
      .message.success {
        background: rgba(0, 255, 0, 0.3);
        border: 1px solid rgba(0, 255, 0, 90%);
      }
      
      .message.error {
        background: rgba(255, 0, 0, 0.3);
        border: 1px solid rgba(255, 0, 0, 90%);
      }
      
      .message.warning {
        background: rgba(255, 255, 0, 0.3);
        border: 1px solid rgba(255, 255, 0, 90%);
      }
      .message.info {
        background: rgba(8, 0, 255, 0.3);
        border: 1px solid rgba(162, 162, 0, 0.9);
      }

    </style>
</head>
