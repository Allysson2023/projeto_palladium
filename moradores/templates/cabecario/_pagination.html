
{% if page_obj %}
    <div class="pagination">
        <span class="step-links">
            {% if moradores.has_previous %}
                <a href="?page=1&q={{ request.GET.q.strip }}">&laquo; primeira Pagina</a>
                <a href="?page={{ page_obj.previous_page_number }}&q={{ request.GET.q.strip }}">Voltar</a>
            {% endif %}

            <span class="current">
                Pagina {{ moradores.number }} de {{ moradores.paginator.num_pages }}.
            </span>

            {% if moradores.has_next %}
                <a href="?page={{ page_obj.next_page_number }}&q={{ request.GET.q.strip }}">Proxima Pagina</a>
                <a href="?page={{ page_obj.paginator.num_pages }}&q={{ request.GET.q.strip }}">Final da Pagina &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
