{% extends "global/base.html" %}
{% block content %}
<div class="form-wrapper">
    <h1>Login: </h1>

    {% if user.is_authenticated  %}
    <p>
        Voce esta logado com {{ user.username }}, Voce deseja sair? 
        Clique <a href="{% url 'contact:logaut_views' %}">aqui</a> para sair.
    </p>
    {% else %}

        {% include "contact/partiais/_user-form.html" %}
    
    {% endif %}

    
</div>
 

{% endblock content %}
